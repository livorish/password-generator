<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Generate password</title>
   <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
   <link rel="stylesheet" href="style-password.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>
</head>

<body>
   <main class="main">
      <h1>Password generator</h1>
      <h2>to generate a password press the button</h2>
      <a id="genpass" href="#">generate</a>
      <div class="elements">
         <div class="password" id="pass_copy"></div>
         <input type="button" value="copy" class="btn" id="copy" data-clipboard-target="#pass_copy">
      </div>
      <script src="passgenerator.js"></script>
   </main>

</body>

</html>
